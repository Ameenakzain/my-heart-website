        <p>Are you tired, Fahad?</p>
        <button id="yesButton">Yes</button>
      </div>
      <div class="proud-message" id="proudMessage">
        <p>I am so proud of you for coming this long. For sure, our hardwork is gonna be worth all this.Luv u.</p>
        <button id="energyButton">Uwansum energy? tap here !</button>
      </div>
      <div class="energy-message" id="energyMessage">
        <p>UMMMAAAAAAAA!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to script.js -->
</body>
</html>
